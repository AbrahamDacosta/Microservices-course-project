name: MICROSERVICE PROJECT COURSE EKS

on:
  workflow_dispatch:
    inputs:
      apply_or_destroy:
        type: choice
        description: Run terraform apply or destroy
        options:
          - apply 
          - destroy
        default: apply

env:
  AWS_REGION: "us-east-1"

jobs:
  terraform:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
          
      - name: Install Terraform via APT
        run: |
          echo "Installing Terraform via HashiCorp APT repository..."
          # Ajouter la clé GPG de HashiCorp
          wget -O- https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          # Ajouter le repository HashiCorp
          echo "deb [signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          # Mettre à jour la liste des packages
          sudo apt update
          # Installer terraform
          sudo apt install terraform -y
          # Vérifier l'installation
          terraform version
          echo "Terraform installation completed via APT"
          
      - name: Verify Terraform installation
        run: |
          echo "Terraform location:"
          which terraform
          echo "Terraform version:"
          terraform version
        
      - name: Terraform Format Check
        working-directory: terraform
        run: terraform fmt -check
        continue-on-error: true
        
      - name: Terraform Init
        working-directory: terraform
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in directory:"
          ls -la
          echo "Starting terraform init..."
          terraform init
        
      - name: Terraform Validate
        working-directory: terraform
        run: terraform validate
        
      - name: Terraform Plan
        working-directory: terraform
        run: terraform plan -out=tfplan
        
      - name: Terraform Apply
        if: ${{ github.event.inputs.apply_or_destroy == 'apply' }}
        working-directory: terraform
        run: terraform apply -auto-approve tfplan
        
      - name: Terraform Destroy
        if: ${{ github.event.inputs.apply_or_destroy == 'destroy' }}
        working-directory: terraform
        run: terraform destroy -auto-approve